overwrite: true
schema: ${ENDPOINT}
documents: 'src/**/*.gql'
extensions:
  codegen:
    overwrite: true
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      scalars:
        UUID: string
        DateTime: string
        Decimal: string
      addDocBlocks: false
      maybeValue: T | undefined | null
      constEnums: true
      strictScalars: true
      nonOptionalTypename: true
      dedupeOperationSuffix: true
    generates:
      schema.graphql:
        plugins:
          - schema-ast
      src/generated/graphql/index.ts:
        plugins:
          - add: &notModify
              content: '/* THIS IS A GENERATED FILE - DO NOT MODIFY */'
          - add: &eslint
              content: '/* eslint-disable */'
          - typescript
          - typescript-operations
          - typed-document-node
          - typescript-urql-graphcache
      src/generated/graphql/schema.json:
        config:
          includeScalars: true
        plugins:
          - urql-introspection
