commit-msg:
  commands:
    commitlint:
      run: commitlint lint --message={1}

pre-commit:
  parallel: true
  commands:
    tsc:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '*.config.js'
      run: echo {staged_files} && yarn tsc --noEmit 
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '*.config.js'
      run: yarn eslint {staged_files}
