commit-msg:
  commands:
    commitlint:
      run: commitlint lint --message .git/COMMIT_EDITMSG  

pre-commit:
  parallel: true
  commands:
    tsc:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '*.config.js'
      run: yarn typecheck {staged_files}
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '*.config.js'
      run: yarn lint {staged_files}
